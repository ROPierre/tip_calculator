<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Tip calculator app</title>

    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <!-- Logo -->
    <section class="logo">
        <img 
            class="logo__img" 
            src="./assets/images/logo.svg" 
            alt="Splitter Logo"
        >
    </section>
    <!-- Content -->
    <main class="main">
        <!-- Bill -->
        <div class="main__form-group form-group mg-b-2">
            <label for="bill" class="form-group__label">Bill</label>
            <span class="error_message">Can't be zero! </span>
            <div class="form-group__input input form-group__input--error">
                <img src="./assets/images/icon-dollar.svg" alt="Dollar">
                <input 
                    type="number" 
                    name="bill" 
                    id="bill" 
                    class="input__field"
                    value="0"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                >
            </div>
        </div>
        <!-- Tip Group Buttons -->
        <div class="main__form-group form-group mg-b-2">
            <p class="form-group__label">Select Tip %</p> 
            <!-- Button Group -->
            <div class="form-group__button-group button-group">
                <!-- 5% Button -->
                <button class="button-group__button" id="tip5" value="5">5%</button>
                <!-- 10% Button -->
                <button class="button-group__button" id="tip10" value="10">10%</button>
                <!-- 15% Button -->
                <button class="button-group__button active" id="tip15" value="15">15%</button>
                <!-- 25% Button -->
                <button class="button-group__button" id="tip25" value="25">25%</button>
                <!-- 50% Button -->
                <button class="button-group__button" id="tip50" value="50">50%</button>
                <!-- Custom Tip Button -->
                <input 
                    type="number" 
                    name="customTip" 
                    id="customTip" 
                    class="button-group__input"
                    placeholder="Custom"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                >
            </div>
        </div>
        <!-- Number of People -->
        <div class="main__form-group form-group mg-b-2">
            <label for="numberOfPeople" class="form-group__label">Number of People</label>
            <span class="error_message">Can't be zero! </span>
            <div class="form-group__input input">
                <img src="./assets/images/icon-person.svg" alt="Person">
                <input 
                    type="number" 
                    name="numberOfPeople" 
                    id="numberOfPeople" 
                    class="input__field" 
                    value="1"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                >
            </div>
        </div>
        <!-- Tip Box -->
        <div class="main__result-box result-box">
            <!-- Tip Amount/person -->
            <div class="result-box__container container">
               <div class="container__title">
                   <p class="title">Tip Amount</p>
                   <p class="subtitle">/ person</p>
               </div>
                <p class="result-value">$<span class="tip-value">0.00</span></p>
            </div>
            <!-- Total/person -->
            <div class="result-box__container container">
                <div class="container__title">
                    <p class="title">Total</p>
                    <p class="subtitle">/ person</p>
                </div>
                 <p class="result-value">$<span class="total-value">0.00</span></p>
             </div>
            <!-- Reset Button -->
            <button class="result-box__reset" onclick="reset()">Reset</button>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
</body>

</html>
